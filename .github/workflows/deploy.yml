name: Build and Publish to GH pages

on:
  push:
    branches:
      - master

  pull_request:
    type: [opened, synchronize, reopened, ready_for_review]
    branches:
      - master

jobs:
  build:
    name: Build ðŸš§ ðŸš§ ðŸš§
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Install Node Dependencies
        run: npm install

      - name: Run the lint
        run: npm run lint

      - name: Run Cypress ðŸ§ªðŸ§ªðŸ§ª
        run: npm run cypress:ci

      - name: Build package
        run: npm run build

      - name: Build storybook
        run: npm run build-storybook

  storybook:
    name: Storybook Github Pages Deployment ðŸš€
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Install Node Dependencies
        run: npm install

      - name: Build package
        run: npm run build

      - name: Build storybook
        run: npm run build-storybook

      - name: Deploy to GH Pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: storybook-static
          token: ${{ secrets.GH_AUTH_TOKEN }}

  versioning:
    name: Automated Version Bump ðŸ˜Ž
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Check out Code
        uses: actions/checkout@v2

      - name: Automated Version Bump
        uses: phips28/gh-action-bump-version@master
        env:
          GITHUB_TOKEN: ${{ secrets.GH_AUTH_TOKEN }}
        with:
          commit-message: '[Skip CI] Automate Version Bump : update version {{version}}'
